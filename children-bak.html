&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  教会儿童主日学的目的是帮助孩子从小培养敬拜神的习惯。儿童主日学并不是为了方便大人敬拜而看小孩的地方。在主日学对孩子的教导有很明确的目标，就是他们的灵魂得救。主日学的老师们有常年的教学经验，并受过相关的培训，存着敬畏主的心来服事这些儿童。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  我们使用“成长”教材，每周系统地讲解圣经，在孩子的心灵里种下神的话。<br><br>
